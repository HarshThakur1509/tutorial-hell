<!DOCTYPE html>
<html lang="en">
  <head>
    <title>YouTube Timestamp Saver</title>
    <style>
      body {
        width: 400px;
        padding: 15px;
        font-family: system-ui;
        margin: 0;
      }
      .title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 15px;
        padding-bottom: 10px;
        border-bottom: 1px solid #eee;
      }
      .info {
        font-size: 14px;
        color: #666;
        margin-bottom: 15px;
      }
      #videoList {
        max-height: 400px;
        overflow-y: auto;
      }
      .video-item {
        padding: 10px;
        border: 1px solid #eee;
        margin-bottom: 10px;
        border-radius: 4px;
        transition: background-color 0.2s;
      }
      .video-item:hover {
        background-color: #f8f9fa;
      }
      .video-title {
        font-size: 14px;
        font-weight: 500;
        margin-bottom: 5px;
        color: #1a0dab;
        cursor: pointer;
      }
      .video-time {
        font-size: 12px;
        color: #666;
      }
      .timestamp {
        display: inline-block;
        background: #e8f0fe;
        padding: 2px 6px;
        border-radius: 3px;
        margin-right: 8px;
      }
      .saved-at {
        font-size: 11px;
        color: #999;
      }
      .loading {
        text-align: center;
        padding: 20px;
        color: #666;
      }
      .error {
        color: #dc3545;
        padding: 10px;
        background: #f8d7da;
        border-radius: 4px;
        margin-bottom: 10px;
        font-size: 14px;
      }
      .no-videos {
        text-align: center;
        padding: 20px;
        color: #666;
        font-style: italic;
      }
      #thumbnail {
        width: 120px;
        aspect-ratio: 16/9;
      }
    </style>
  </head>
  <body>
    <div class="title">YouTube Timestamp Saver</div>
    <div class="info">
      Click the bookmark icon on any YouTube video to save its timestamp.
    </div>
    <div id="videoList">
      <div class="loading">Loading saved videos...</div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
